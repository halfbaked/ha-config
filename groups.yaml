    - switch.washing_machine_switch
    - sensor.washing_machine_power

laundry:
  view: yes
  name: "Laundry"
  entities:
    - group.washing_machine

bedrooms:
  view: yes
  name: "Bedrooms"
  entities:
    - group.kids_bedroom
    - group.guest_bedroom

family:
  view: yes
  name: "Family"
  entities:
    - device_tracker.eamonn_s7
    - device_tracker.sam_oplus

